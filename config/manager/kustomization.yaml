resources:
- manager.yaml

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
- files:
  - controller_manager_config.yaml
  name: manager-config
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
images:
- name: controller
  newName: kubespheredev/paodin-controller-manager
  newTag: latest

vars:
- fieldref:
    fieldPath: metadata.name
  name: MANAGER_NAME
  objref:
    apiVersion: apps/v1
    kind: Deployment
    name: controller-manager

configurations:
- kustomizeconfig.yaml
